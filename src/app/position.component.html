<div class="container">
    <table class="table table-stripped table-bordered text-center mt-5">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Position</th>
            <th>Nationality</th>
            <th>Club</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of players">
    <td>{{ player.id }}</td>
    <td>{{ player.name }}</td>
    <td>{{ player.position }}</td>
    <td>{{ player.nationality }}</td>
    <td>{{ player.club }}</td>
        </tr>
    
    </tbody>
    </table>
    </div>
